<html>
<head>
    <meta charset="UTF-8">
    <title>Sudoku Player</title>
    <link rel="stylesheet" href="../assets/stylesheets/styles.css">
    <!-- <script src="/scripts/Index.js" defer></script> -->
    <script src="/scripts/solver.js"></script>
</head>

<body>
    <h1>Sudoku Solver</h1>
    <h3>Enter an unresolved sudoku puzzle and see if the solver can provide a solution:</h3>
    
    <!-- TODO: Construct grid and inputs with individual scripts -->
    <!-- Board -->
    <div id="container">
        <div id="grid">
            <div class="line h" id="h1" style="margin-top: 3em;"></div>
            <div class="line h" id="h2" style="margin-top: 6em;"></div>
            <div class="line h" id="h3" style="margin-top: 9em;"></div>
            <div class="line h" id="h4" style="margin-top: 12em;"></div>
            <div class="line h" id="h5" style="margin-top: 15em;"></div>
            <div class="line h" id="h6" style="margin-top: 18em;"></div>
            <div class="line h" id="h7" style="margin-top: 21em;"></div>
            <div class="line h" id="h8" style="margin-top: 24em;"></div>
            <div class="line v" id="v1" style="margin-left: 3em;"></div>
            <div class="line v" id="v2" style="margin-left: 6em;"></div>
            <div class="line v" id="v3" style="margin-left: 9em;"></div>
            <div class="line v" id="v4" style="margin-left: 12em;"></div>
            <div class="line v" id="v5" style="margin-left: 15em;"></div>
            <div class="line v" id="v6" style="margin-left: 18em;"></div>
            <div class="line v" id="v7" style="margin-left: 21em;"></div>
            <div class="line v" id="v8" style="margin-left: 24em;"></div>
        </div>

        <!-- Inputs -->
        <form>
            <div class="row" id="r1">
                <input type="text" class ="input" id ="num1" name="num1">
                <input type="text" class ="input" id ="num2" name="num2">
                <input type="text" class ="input" id ="num3" name="num3">
                <input type="text" class ="input" id ="num4" name="num4">
                <input type="text" class ="input" id ="num5" name="num5">
                <input type="text" class ="input" id ="num6" name="num6">
                <input type="text" class ="input" id ="num7" name="num7">
                <input type="text" class ="input" id ="num8" name="num8">
                <input type="text" class ="input" id ="num9" name="num9">
            </div>
            <div class="row" id="r2">
                <input type="text" class ="input" id ="num10" name="num10">
                <input type="text" class ="input" id ="num11" name="num11">
                <input type="text" class ="input" id ="num12" name="num12">
                <input type="text" class ="input" id ="num13" name="num13">
                <input type="text" class ="input" id ="num14" name="num14">
                <input type="text" class ="input" id ="num15" name="num15">
                <input type="text" class ="input" id ="num16" name="num16">
                <input type="text" class ="input" id ="num17" name="num17">
                <input type="text" class ="input" id ="num18" name="num18">
            </div>
        </form>
        
    </div>

    <div id="resultControls">
        <button onclick="solver_bruteForce()">Return Result</button>
        <button>Step Through Solver</button>
    </div>

</body>

</html>
